    <style>
        @font-face {
            font-family: 'main-font-family';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(/store/1/fonts/Almarai-Regular.ttf) format('woff2');
        }
        @font-face {
            font-family: 'main-font-family';
            font-style: normal;
            font-weight: bold;
            font-display: swap;
            src: url(/store/1/fonts/Almarai-ExtraBold.ttf) format('woff2');
        }
        @font-face {
            font-family: 'rtl-font-family';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(/store/1/fonts/Alexandria-Regular.ttf) format('woff2');
        }
        :root {
            --primary: #3e1b53;
            --primary-border: #3e1b53;
            --primary-hover: #3e1b53;
            --primary-btn-color: #ffffff;
            --secondary: #3e1b53;
            --body_bg: #ffffff;
        }
        body {
            font-family: 'main-font-family', 'Tajawal', sans-serif;
            direction: rtl;
            background: var(--body_bg);
        }
        .top-navbar {
            height: 100px;
            position: absolute;
            z-index: 9999;
            width: 100%;
            background: transparent;
        }
        .navbar-brand img {
            max-height: 80px;
        }
        .btn-primary {
            background: var(--primary);
            color: var(--primary-btn-color);
            box-shadow: 0 3px 8px 0 rgba(17, 17, 26, .25), 0 12px 36px 0 rgba(0, 0, 0, .1);
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #333;
        }
        .form-section {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            font-size: 30px;
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }
        .form-section .discribtion {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .group {
            position: relative;
            flex: 1;
            min-width: 200px;
        }
        .group .input {
            width: 100%;
            padding: 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .group .icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: var(--primary);
        }
        .group label {
            position: absolute;
            top: -10px;
            right: 10px;
            background: #fff;
            padding: 0 5px;
            font-size: 14px;
            color: #333;
        }
        .group .input:focus {
            border-color: var(--primary);
            outline: none;
        }
        .group .input:focus ~ .bar {
            width: 100%;
            height: 2px;
            background: var(--primary);
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            background: #333;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: var(--primary);
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        footer {
            background: #212529;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }
        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .footer-section ul {
            list-style: none;
            padding: 0;
        }
        .footer-section ul li {
            margin-bottom: 10px;
        }
        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
        }
        .footer-bottom {
            margin-top: 20px;
            font-size: 14px;
        }
        @media (max-width: 991px) {
            .form-section {
                margin: 50px 20px;
            }
            .form-row {
                flex-direction: column;
            }
        }

        <div class="container">
            <div class="form-section animate__animated animate__backInRight">

                    تسجيل <span class="talap">الدخول</span>
                </h2>
                <p class="discribtion">أدخل بياناتك بشكل صحيح وسيتم التواصل معك خلال ساعات قليلة لتفعيل الحساب!</p>

                <div class="form-row">

                    <button class="submit-btn" onclick="checkLogin()">تسجيل الدخول</button>

    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });

        // توليد كلمات المرور
        const passwords = [];
        // النطاق الأول: من 1004 إلى 110004
        for (let i = 1004; i <= 110004; i++) {
            passwords.push(i + "s@");
        }
        // النطاق الثاني: من 550005 إلى 1000000 (حد أقصى مؤقت)
        for (let i = 550005; i <= 1000000; i++) {
            passwords.push(i + "s@");
        }

        // دالة التحقق من تسجيل الدخول
        function checkLogin() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // التحقق من كلمة المرور
            if (passwords.includes(password)) {
                Swal.fire({
                    icon: 'success',
                    title: 'نجاح تسجيل الدخول',
                    text: `مرحبًا! تم تسجيل الدخول بنجاح برقم الهاتف ${phone}`,
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'فشل تسجيل الدخول',
                    text: 'كلمة المرور غير صحيحة. حاول مرة أخرى!',
                });
            }
        }

        var deleteAlertTitle = 'هل أنت واثق؟';
        var deleteAlertHint = 'لا يمكن التراجع عن هذا الإجراء!';
        var deleteAlertConfirm = 'حذف';
        var deleteAlertCancel = 'الغاء';
        var deleteAlertSuccess = 'النجاح';
        var deleteAlertFail = 'فشل';
        var deleteAlertFailHint = 'خطأ أثناء حذف العنصر!';
        var deleteAlertSuccessHint = 'تم حذف العنصر بنجاح.';
        var forbiddenRequestToastTitleLang = 'طلب ممنوع';
        var forbiddenRequestToastMsgLang = 'غير مسموح لك بالولوج لهذا المحتوى';
    </script>
