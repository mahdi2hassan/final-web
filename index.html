    <style>
        :root {
            --primary: #3e1b53;
            --primary-glow: #6d28d9;
            --gold: #d4af37;
            --gold-glow: #f5d07a;
        }

        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a0f2e 100%);
            color: #f1f5f9;
            overflow-x: hidden;
        }

        /* سحر خفيف في الخلفية */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(212,175,55,0.08) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(62,27,83,0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
            animation: bgPulse 12s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        /* درع ذهبي خفيف في الخلفية */
        .shield-magic {
            position: fixed;
            inset: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600"><path d="M250 50 L450 200 L450 400 L250 550 L50 400 L50 200 Z" fill="none" stroke="%23d4af37" stroke-width="8" opacity="0.12"/><rect x="100" y="150" width="300" height="300" rx="40" fill="none" stroke="%231e3a5f" stroke-width="6" opacity="0.08"/><text x="250" y="320" font-family="Arial" font-size="120" fill="%23d4af37" text-anchor="middle" opacity="0.06">PLUS</text></svg>') center/contain no-repeat;
            opacity: 0.08;
            pointer-events: none;
            z-index: -1;
            animation: slowShine 40s linear infinite;
        }

        @keyframes slowShine {
            0% { transform: rotate(0deg) scale(1.02); opacity: 0.08; }
            50% { opacity: 0.14; }
            100% { transform: rotate(360deg) scale(1.02); opacity: 0.08; }
        }

        /* توهج ذهبي عند الـ hover على الأزرار والعناوين */
        .btn-primary, .action-btn, .webinar-title, h1, h2, h3 {
            position: relative;
            transition: all 0.4s ease;
        }

        .btn-primary:hover, .action-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(212,175,55,0.45), 0 0 30px rgba(212,175,55,0.3);
            background: linear-gradient(135deg, #d4af37, #f5d07a) !important;
        }

        /* بريق سحري عند الـ hover */
        .btn-primary::after, .action-btn::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, transparent 60%);
            opacity: 0;
            transition: all 0.6s ease;
            pointer-events: none;
        }

        .btn-primary:hover::after, .action-btn:hover::after {
            opacity: 0.6;
            transform: scale(1.2);
        }

        /* الأيقونات الشبابية الجديدة */
        .math-card i {
            font-size: 3.8rem !important;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .math-card:hover i {
            transform: scale(1.35) rotate(12deg);
            filter: drop-shadow(0 0 15px var(--card-color));
            animation: magicPulse 1.8s infinite;
        }

        @keyframes magicPulse {
            0%, 100% { transform: scale(1.35) rotate(12deg); }
            50% { transform: scale(1.42) rotate(12deg); }
        }

        /* تحسين التنسيق العام */
        .webinar-card {
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.5s ease;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212,175,55,0.15);
        }

        .webinar-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 50px rgba(212,175,55,0.25);
        }

        .img-cover {
            transition: all 0.6s ease;
        }

        .webinar-card:hover .img-cover {
            transform: scale(1.08);
            filter: brightness(1.15);
        }
    </style>
