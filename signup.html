  <div class="form-section">
    <h2>
     <img class="icon-rigstar" src="img/register.12fd893257dedfb81c9712f694a7b32f.svg" alt="">
           طلب <span class="talap">إنشاء حساب</span>  
    </h2>
    <p class="discribtion">ادخل بياناتك بشكل صحيح وسيتم التواصل معاك خلال ساعات قليلة لتفعيل الحساب !
    </p>

    <div class="form-row">
      <div class="group">
       <i class="fa fa-user icon"></i>
        <input required type="text" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>الاسم الأول</label>
      </div>
      <div class="group">
       <i class="fa fa-user icon"></i>
        <input required type="text" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>الاسم الثاني</label>
      </div>
    </div>

    <div class="form-row">
      <div class="group">
       <i class="fa fa-user icon"></i>
        <input required type="text" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>الاسم الثالث</label>
      </div>
      <div class="group">
       <i class="fa fa-user icon"></i>
        <input required type="text" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>الاسم الأخير</label>
      </div>
    </div>

    <div class="form-row">
      <div class="group">
       <i class="fa fa-phone icon"></i>
        <input required type="text" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>رقم هاتف الطالب</label>
      </div>
      
      <div class="group">
       <i class="fa fa-phone icon"></i>
        <input required type="text" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>رقم هاتف الأب</label>
      </div>
    </div>

    <div class="form-row">
      <div class="group">
       <i class="fa fa-school icon"></i>
        <input required type="text" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>اسم المدرسة</label>
      </div>
      <div class="group">
       <i class="fa fa-phone icon"></i>
        <input required type="text" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>  رقم هاتف الام</label>
      </div>
    </div>

    <div class="form-row">
      <div class="group">
       <i class="fa fa-graduation-cap icon"></i>
        <select required class="input">
          <option disabled selected>اختر الصف</option>
          <option>الصف الأول الثانوي</option>
          <option>الصف الثاني الثانوي</option>
          <option>الصف الثالث الثانوي</option>
        </select>
        <span class="bar"></span>
      </div>

      <div class="group">
       <i class="fa fa-envelope icon"></i>
        <input required type="email" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>البريد الإلكتروني</label>
      </div>
    </div>

    <div class="form-row">
      <div class="group">
       <i class="fa fa-lock icon"></i>
        <input required type="password" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>كلمة السر</label>
      </div>
      <div class="group">
       <i class="fa fa-lock icon"></i>
        <input required type="password" class="input">
        <span class="highlight"></span><span class="bar"></span>
        <label>تأكيد كلمة السر</label>
      </div>
    </div>

    

    <div class="buttons">
      <button class="submit-btn">طلب إنشاء حساب</button>
    </div>

    <div class="login-link">
      يوجد لديك حساب بالفعل؟ <a href="../login page/login.html">ادخل إلى حسابك الآن!</a>
    </div>
  </div>

    <h1>طلب إنشاء حساب</h1>

  </div>
