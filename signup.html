<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #responseMessage {
            display: none;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>نموذج الاتصال</h2>
        <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="grade">الصف</label>
                <select id="grade" name="grade" required>
                    <option value="">اختر الصف</option>
                    <option value="رابعة ابتدائي">رابعة ابتدائي</option>
                    <option value="خامسة ابتدائي">خامسة ابتدائي</option>
                    <option value="سادسة ابتدائي">سادسة ابتدائي</option>
                    <option value="أول إعدادي">أول إعدادي</option>
                    <option value="ثاني إعدادي">ثاني إعدادي</option>
                    <option value="ثالث إعدادي">ثالث إعدادي</option>
                    <option value="أول ثانوي">أول ثانوي</option>
                    <option value="ثاني ثانوي">ثاني ثانوي</option>
                    <option value="ثالث ثانوي">ثالث ثانوي</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parentPhone">رقم هاتف ولي الأمر</label>
                <input type="tel" id="parentPhone" name="parentPhone" required>
            </div>
            <input type="hidden" name="_to" value="plusinmath@gmail.com">
            <button type="submit">إرسال</button>
        </form>
        <div id="responseMessage">سوف يتم التواصل معك لتزويدك بالكود الخاص بك</div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = document.getElementById('contactForm');
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    document.getElementById('responseMessage').style.display = 'block';
                    form.reset();
                } else {
                    alert('حدث خطأ أثناء الإرسال، حاول مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ، تأكد من اتصالك بالإنترنت.');
            }
        });
    </script>
</body>
</html>
