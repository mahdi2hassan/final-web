            color: var(--primary-btn-color);

            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: bold;

        .submit-btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

        }
        .submit-btn.loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;

            0% { transform: rotate(0deg); }

        .login-link {

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // تهيئة EmailJS مع User ID الخاص بك
        (function(){
            emailjs.init("YOUR_EMAILJS_USER_ID"); // استبدل YOUR_EMAILJS_USER_ID بمعرف المستخدم من EmailJS
        })();

        // دالة إرسال النموذج
        function submitForm() {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // جمع البيانات من النموذج
            const formData = {
                first_name: document.getElementById('first_name').value,
                second_name: document.getElementById('second_name').value,
                third_name: document.getElementById('third_name').value,
                last_name: document.getElementById('last_name').value,
                student_phone: document.getElementById('student_phone').value,
                father_phone: document.getElementById('father_phone').value,
                grade: document.getElementById('grade').value
            };

            // التحقق من أن جميع الحقول مملوءة
            if (!formData.first_name || !formData.second_name || !formData.third_name || !formData.last_name ||
                !formData.student_phone || !formData.father_phone || !formData.grade) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'يرجى ملء جميع الحقول المطلوبة!',
                });
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                return;
            }

            // إرسال البيانات عبر EmailJS
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", formData)
                .then(function(response) {
                    Swal.fire({
                        icon: 'success',
                        title: 'تم الإرسال',
                        text: 'سيتم التواصل معك لتأكيد الانضمام',
                    });
                    // إعادة تعيين النموذج
                    document.querySelectorAll('.input').forEach(input => input.value = '');
                    document.getElementById('grade').selectedIndex = 0;
                }, function(error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'فشل الإرسال',
                        text: 'حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى!',
                    });
                }).finally(function() {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                });
        }

        var deleteAlertTitle = 'هل أنت واثق؟';
        var deleteAlertHint = 'لا يمكن التراجع عن هذا الإجراء!';
        var deleteAlertConfirm = 'حذف';
        var deleteAlertCancel = 'الغاء';
        var deleteAlertSuccess = 'النجاح';
        var deleteAlertFail = 'فشل';
        var deleteAlertFailHint = 'خطأ أثناء حذف العنصر!';
        var deleteAlertSuccessHint = 'تم حذف العنصر بنجاح.';
        var forbiddenRequestToastTitleLang = 'طلب ممنوع';
        var forbiddenRequestToastMsgLang = 'غير مسموح لك بالولوج لهذا المحتوى';
